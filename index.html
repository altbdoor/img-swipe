<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>img-swiper</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/style.css">
</head>
<body class="bg-dark text-white">
    <div id="generate-container" class="custom-container text-center">
        <div class="px-3 pb-3">
            <h1 class="pt-5 pb-3">Generate</h1>

            <div id="generate-container-form">
                <p>
                    Simply paste URL to an image below
                </p>
                <p class="input-wrap">
                    <input type="text" class="form-control" id="generate-input" autofocus>
                </p>

                <div class="input-group input-wrap">
                    <input type="text" class="form-control" readonly id="generate-output">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary" data-clipboard-target="#generate-output">
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="reaction-container" class="custom-container viewport-height invisible d-none">
        <ul class="list-unstyled mb-0">
            <li class="dragend-page viewport-height px-3 pb-3 text-center bg-success">
                <h1 class="pt-5 pb-3 text-uppercase reaction-title">One</h1>
                <h3>
                    You took <span class="reaction-time">...</span>
                    milliseconds!
                </h3>
            </li>
            <li class="dragend-page viewport-height px-3 pb-3 text-center">
                <div id="reaction-main" class="pt-3">
                    Loading image...
                </div>
            </li>
            <li class="dragend-page viewport-height px-3 pb-3 text-center bg-danger">
                <h1 class="pt-5 pb-3 text-uppercase reaction-title">Zero</h1>
                <h3>
                    You took <span class="reaction-time">...</span>
                    milliseconds!
                </h3>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dragend@0.2.0/dragend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="public/script.js"></script>

</body>
</html>
